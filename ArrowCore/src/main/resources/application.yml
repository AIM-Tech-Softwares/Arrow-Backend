spring:
  application:
    name: ArrowCore
  datasource:
    url: jdbc:postgresql://localhost:5432/arrow
    username: postgres
    password: 1234567
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        ddl-auto: none
  flyway:
    enabled: true
    schemas: public
    locations: classpath:db/migration
    placeholders:
      schema: public
